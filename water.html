{
	var ch=ad.value;
	if(isNaN(ch))
	{
		var df=ch.substring(0,(ch.length-1))
		ad.value=df;
	}	
}

function bal()
{
	var wt = document.first.wg.value;
	
	if(wt=="")
	{
		alert("請輸入體重");
	}

	else if(wt<=10)
	{
		alert("體重應大於10kgs");

	else{
