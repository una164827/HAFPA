<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<h2><center>尼古丁成癮度量表</center><h2>

	</head>
	<body>
		
		<div style="border-width:3px;border-style:solid;border-color:#FFAC55;padding:5px;position:absolute;top:80px;left:250px;height:500px;" >
		<table style="position:relative;top:-110px;border:2px #FFAC55 solid;padding:5px;" rules="all"cellpadding='10';>	
			<tbody>
			
			<thead><tr><center><th colspan="2">評估項目</th></center></tr></thead>
			<tr>
			<td>1.起床後多久抽第一支菸？<br></td>
			<td><label><input type="radio" value="3" name=a>5分鐘以內</label>
			<label><input type="radio" value="2" name=a>5～30分鐘 </label>
			<label><input type="radio" value="1" name=a>31～60分鐘</label>
			<label><input type="radio" value="0" name=a>60分鐘以上</label></td><br> 
			</tr>
			
			<tr>
			<td>2.在禁菸區不能吸菸會難以忍受嗎?<br></td>
			<td><label><input type="radio" value="1" name="b">是</label>
			<label><input type="radio" value="0" name="b">否</label></td><br> 
			</tr>
			
			<tr>
			<td>3.哪根菸最難放棄？<br></td>
			<td><label><input type="radio" value="1" name="c">早上第一支菸</label>
			<label><input type="radio" value="0" name="c">其他</label></td><br>
			</tr>
			
			<tr>
			<td>4.一天最多抽幾支菸？<br></td>
			<td><label><input type="radio" value="3" name="d">31支以上</label>
			<label><input type="radio" value="2" name="d">21-30支</label>
			<label><input type="radio" value="1" name="d">11-20支</label>
			<label><input type="radio" value="0" name="d">10支或更少</label></td><br>
			</tr>
			
			<tr>
			<td>5.起床後幾小時內是一天中抽最多菸的時候？<br></td>
			<td><label><input type="radio" value="1" name="e">是</label>
			<label><input type="radio" value="0" name="e">否</label></td><br> 
			<tr>
			
			<tr>
			<td>6.當嚴重生病時，幾乎每天臥病在床還抽菸嗎？<br></td>
			<td><label><input type="radio" value="1" name="f">是</label>
			<label><input type="radio" value="0" name="f">否</label><br></td> 
			</tr>
			
			<thead><tr><th colspan="2">得分:<input type="text" id="total"></th></tr></thead>
			<tbody>
		</table>
		<div style="position:relative;top:-100px;">
		<h5><center>
			<4分	尼古丁依賴度不高，下定決心，戒菸必能成功。<br>
			4-6分	尼古丁依賴偏高，需要加油努力，戒除菸癮。<br>
			7-10	尼古丁依賴度非常高，需要專業人員來協助您戒菸。</center>
		</h5>
		</div>
		</div>

			

		<script>

			// 選擇所有的主餐
const a = document.querySelectorAll('input[name="a"]');
// 選擇所有的配餐
const b = document.querySelectorAll('input[name="b"]');
// 選擇所有的飲品
const c = document.querySelectorAll('input[name="c"]');

// 為被選擇到的元素都綁定事件
const d = document.querySelectorAll('input[name="d"]');
const e = document.querySelectorAll('input[name="e"]');
const f = document.querySelectorAll('input[name="f"]');

a.forEach(function(a) {
  a.addEventListener("change", refreshTotal);
});
b.forEach(function(b) {
  b.addEventListener("change", refreshTotal);
});
c.forEach(function(c) {
  c.addEventListener("change", refreshTotal);
});
d.forEach(function(d) {
  d.addEventListener("change", refreshTotal);
});
e.forEach(function(e) {
  e.addEventListener("change", refreshTotal);
});
f.forEach(function(f) {
  f.addEventListener("change", refreshTotal);
});

function refreshTotal(ee) {
  let total = 0;
  // 找出 mainMeals 中有被勾選的項目
  a.forEach(function(a) {
    if (a.checked) {
      total += Number(a.value);
    }
  });
  b.forEach(function(b) {
    if (b.checked) {
      total += Number(b.value);
    }
  });

  c.forEach(function(c) {
    if (c.checked) {
      total += Number(c.value);
    }
  });
  d.forEach(function(d) {
    if (d.checked) {
      total += Number(d.value);
    }
  });
  e.forEach(function(e) {
    if (e.checked) {
      total += Number(e.value);
    }
  });
  f.forEach(function(f) {
    if (f.checked) {
      total += Number(f.value);
    }
  });
  displayTotal(total);
}

// 用來將算好的 total 顯示在 input 欄位中
const totalInput = document.querySelector("#total");
function displayTotal(total) {
  totalInput.value = total;
}

// 清除
// 選擇所有 input 元素
const inputAll = document.querySelectorAll("input");
function resetAll() {
  inputAll.checked = false;
}


			
		</script>























	</body>
</html>
