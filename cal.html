function chkw() {

            if ($("#selsM").is(":checked") == false && $("#selsF").is(":checked") == false) {
                alert("請輸入性別");
                return (false)
            }

            if ($("#txth").val() == '' || $("#txtw").val() == '') {
                alert("請輸入您的身高!體重!");
                return (false)
            }
            if ($("#rada").is(":checked") == false && $("#radb").is(":checked") == false && $("#radc").is(":checked") == false) {
                alert("請選擇活動量!");
                return (false)
            }
            if ($("#txth").val() < 130 || $("#txth").val() > 250) {
                alert("身高輸入範圍限制130公分~250公分，請依範圍輸入!");
                return (false)
            }

            if ($("#txtw").val() < 2 || $("#txtw").val() > 400) {
                alert("體重輸入範圍限制2公斤~400公斤，請依範圍輸入!");

            //            switch ($("#sels").val()) {

                $("#txtcal").val(rad($("#txtcw").val()));

            //                    break;

                $("#txtwz").val(formatFloat(("" + 0.9 * $("#txtcw").val()), 1) + " ~ " + formatFloat(("" + 1.1 * $("#txtcw").val()), 1)); //體重範圍

            $("#txtwzl").val(("" + 0.9 * $("#txtcw").val()).substring(0, 5)); //體重低標 
            $("#txtwzh").val(("" + 1.1 * $("#txtcw").val()).substring(0, 5)); //體重高標

        function rad(iweight) {
            var cal;
            var low = parseFloat($("#txtwzl").val()); //體重低標
            var high = parseFloat($("#txtwzh").val()); //體重高標
            var weight = parseFloat($("#txtw").val()); //輸入體重

            if ($("#rada").is(":checked")) {
                //35 30 25 輕度工作

                if (weight < low) {
                    cal = ("" + 35 * iweight).substring(0, 6);
                }
                else if (weight >= low && weight < high) {
                    cal = ("" + 30 * iweight).substring(0, 6);
                }
                else if (weight >= high) {
                    cal = ("" + 25 * iweight).substring(0, 6);
                }
            }

            else if ($("#radb").is(":checked")) {
                //40 35 30 中度工作
                if (weight < low) {
                    cal = ("" + 40 * iweight).substring(0, 6);
                }
                else if (weight >= low && weight < high) {
                    cal = ("" + 35 * iweight).substring(0, 6);
                }
                else if (weight >= high) {
