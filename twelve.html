document.getElementById("demo1").addEventListener("click",function(){
  swal("", "醫師給我們量兩種血壓。一種是『收縮血壓』（俗稱高血壓），另一種是『舒張血壓』（俗稱低血壓）。我們必須保持高血壓在150以下，低血壓在90以下，才算正常。\n二者任何之一超出它的界線，都是血壓的危險信號，一旦高血壓達到170，低血壓達到110，就算患了高血壓症，必得請醫師診治了。\n高血壓如果低到100，便算是患了低血壓症，血壓太低的人無法把血液壓到頭腦裡，會患腦貧血，早晨起來就頭暈。");
});
document.getElementById("demo2").addEventListener("click",function(){
  swal("", "GOT（glutamic-oxaloacetic transaminase麩草轉氨脢），和GPT（glutamic-pyruvic transaminase麩丙轉氨脢）都是肝臟細胞裡的一種酵素。正常人每一毫升（ml）血液裡，應該有GOT 8～40之間，GPT 5～35之間，當肝臟受到損傷時，這個數值會急遽上升，肝細胞壞得越多，便有更多的GOT及GPT流入血液中。\n譬如，患急性肝炎的人的GOT及GPT，會漲到50～500單位。這個數值表示，這病人的肝臟組織和正常狀態相比，已經被破壞到2倍到10倍的程度了");
});
document.getElementById("demo3").addEventListener("click",function(){
  swal("", "膽固醇（cholesterol）是血液中的脂肪的一種。它不但是身體熱量能源，也是組織身體和維持生理功能絕對必須的物質。\n正常人每百分之一公升（dl,deciliter）血液裡應該有150～200毫克（mg,milligram）的膽固醇。當膽固醇超過240毫克時，便算是進入危險狀態，應該請醫生診治了。\n過剩的膽固醇的害處，是它容易附著於血管壁上，使得血管老化及硬化，進而導致心肌梗塞或冠心病之發生。");
});
document.getElementById("demo4").addEventListener("click",function(){
  swal("", "三酸甘油脂（triglyceride）也是血液中的脂肪的一種，又稱中性脂肪。它僅是熱量的燃料，每百分之一公升（dl）的血液裡，有超過170毫克（mg）的三酸甘油脂，就算有高脂血症的傾向了，有200毫克以上的三酸甘油脂就應該請醫生診治了。\n三酸甘油脂過多的危險，除有患胰臟炎的可能性外，因影響紅血球搬運氧的供給，而招致細胞的癌變。防治之道，在膳食裡要控制碳水化合物及脂肪的攝取，也就是說，需要管理熱量供給了。");
});
document.getElementById("demo5").addEventListener("click",function(){
  swal("", "血液中之葡萄糖稱為血糖，健康的人在空腹時，每百分之一公升（dl）的血液裡，應該含有80～100毫克（mg）的血糖，如果血糖值漲到120毫克，則此人很可能已經患了糖尿病，應該進一步做「糖耐力試驗」。\n做法是空腹時飲進 50g 的葡萄糖，然後每一小時測驗一次血糖及尿裡的糖分的變化情況，以決定是否真正患了糖尿病。\n反之，每百分之一公升的血液裡，有不達60毫克的血糖時，此人便是患了低血糖症。他將會有脫力感及出冷汗等症狀。");
});
document.getElementById("demo6").addEventListener("click",function(){
  swal("", "紅血球的功用是把在肺部吸進來的氧，以血液循環的方式，輸送到全身各部位。\n因為女子所需要氧的量，比男子所需要氧的量較少，所以她們的紅血球的數量，也比男人的紅血球的數量少。普通男人每一毫升（ml）的血液裡，應該有500萬個左右的紅血球，女子的血液裡，應該有450萬個左右的紅血球。\n不論男女，紅血球的數量減到300～200萬個時，就算是貧血。女性多患缺鐵性貧血，那是因為每月生理出血，或因節食而只吃蔬菜所招致。\n男子發生缺鐵性貧血的原因，不甚明瞭。常常那是因為患了胃癌、腸癌，或胃、十二指腸潰瘍等重病所引起，男子一旦發現有缺鐵性貧血，就應該提高警覺了。");
